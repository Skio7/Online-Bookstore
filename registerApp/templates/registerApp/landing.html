<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Bookstore</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #0c0c0c;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero_area {
      height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .hero_area .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #1cbbb4;
    }

    .right-image {
      background-image: url('https://images.pexels.com/photos/1907785/pexels-photo-1907785.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 50%;
      position: fixed;
      right: 0;
      top: 0;
      /* clip-path: polygon(100% 0%, 100% 100%, 50% 90%, 0 80%, 0 0%); */
      border-top-left-radius: 15% 100%;
      border-bottom-left-radius: 15% 100%; 
    }

    .left-content {
      width: 50%;
      padding: 0 20px;
      text-align: center;
      z-index: 1;
    }

    .left-content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .left-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-box {
      margin-top: 20px;
      margin-left: 100px;
    }

    .btn-box a {
      display: block;
      width: 50%;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-1 {
      background: #1cbbb4;
    }

    .btn-2 {
      background: #333;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <div class="logo">Bookstore</div>
    <div class="right-image"></div>
    <div class="left-content">
      <h1>You Can <br> Explore Books <br> Here</h1>
      <p>It is a long established fact that a reader will be distracted by the readable content of a page.</p>
      <div class="btn-box">
        <a href="{% url 'registerApp:login' %}" class="btn-1">Login</a>
        <a href="{% url 'registerApp:register' %}" class="btn-2">Signup</a>
    </div>    
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
